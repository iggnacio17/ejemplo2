<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎥 Gestor de Videos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside>
    <h1>🎥 Videos</h1>
    <button onclick="mostrarTab('galeriaTab')">Galería</button>
    <button onclick="mostrarTab('formularioTab')">Nuevo Video</button>
    <button onclick="mostrarTab('shortsTab')">Nuevo Short</button>
    <button onclick="mostrarTab('favoritosTab')">⭐ Favoritos</button>
    <button onclick="mostrarTab('actricesTab')">🌟 Actrices</button>
  </aside>

  <main>
    <div class="tab active" id="galeriaTab">
      <div class="filtros">
        <input type="text" id="buscador" placeholder="Buscar por nombre, actriz o categoría" oninput="filtrarVideos()">
        <select id="categoriaFiltro" onchange="filtrarVideos()">
          <option value="">📂 Todas las categorías</option>
        </select>
      </div>
      <div class="galeria" id="galeria"></div>
    </div>

    <div class="tab" id="formularioTab">
      <div class="formulario">
        <input type="text" id="videoUrl" placeholder="Enlace del video" required>
        <input type="text" id="imageUrl" placeholder="Enlace de la imagen" required>
        <input type="text" id="videoNombre" placeholder="Nombre del video" required>
        <input type="text" id="nuevaActriz" placeholder="Agregar actriz">
        <select id="actrizSelect"></select>
        <input type="text" id="nuevaCategoria" placeholder="Agregar categoría">
        <select id="categoriaSelect"></select>
        <input type="text" id="nuevaCarpeta" placeholder="Nueva carpeta">
        <select id="carpetaSelect"></select>
        <button onclick="guardarVideo()">Guardar Video</button>
      </div>
    </div>

    <div class="tab" id="shortsTab">
      <div class="formulario">
        <input type="text" id="shortUrl" placeholder="Enlace del short" required>
        <input type="text" id="shortImageUrl" placeholder="Enlace de la imagen" required>
        <button onclick="guardarShort()">Guardar Short</button>
      </div>
      <div class="galeria" id="galeriaShorts"></div>
    </div>

    <div class="tab" id="favoritosTab">
      <div class="galeria" id="galeriaFavoritos"></div>
    </div>

    <div class="tab" id="actricesTab">
      <div class="formulario">
        <input type="text" id="nuevaActrizFoto" placeholder="Nombre exacto de la actriz" required>
        <input type="text" id="fotoActrizUrl" placeholder="URL de la foto (cuadrada)" required>
        <button onclick="guardarActrizFoto()">Guardar Actriz</button>
        <p class="nota">Nota: Usa el mismo nombre que en los videos</p>
      </div>
      <div class="galeria-actrices" id="galeriaActrices"></div>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
