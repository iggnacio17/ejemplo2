<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé• Gestor de Videos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 10px;
      text-align: center;
      background: #2c2c2c;
    }
    h1 {
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    nav button {
      padding: 10px 15px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    nav button:hover {
      background-color: #45a049;
    }
    .tab {
      display: none;
      max-width: 1000px;
      margin: auto;
      padding: 10px;
    }
    .tab.active {
      display: block;
    }
    input, select, button {
      padding: 5px;
      margin: 4px;
      border-radius: 4px;
      border: none;
    }
    input, select {
      width: 200px;
    }
    .formulario {
      background: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
    }
    .galeria {
      background: #2c2c2c;
      padding: 15px;
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }
    .video-card {
      background: #3a3a3a;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
    }
    .video-card video, .video-card img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
    }
    .video-card p {
      font-size: 13px;
      margin: 6px 0;
    }
    .video-name {
      font-weight: bold;
      font-size: 15px;
      margin-bottom: 6px;
    }
    #buscador {
      width: 60%;
      max-width: 400px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üé• Gestor de Videos</h1>
    <nav>
      <button onclick="mostrarTab('galeriaTab')">Galer√≠a</button>
      <button onclick="mostrarTab('formularioTab')">Nuevo Video</button>
    </nav>
  </header>

  <div class="tab active" id="galeriaTab">
    <div style="text-align: center; margin: 10px 0;">
      <input type="text" id="buscador" placeholder="Buscar por nombre, categor√≠a o carpeta">
      <button onclick="filtrarVideos()">Buscar</button>
    </div>
    <div class="galeria" id="galeria"></div>
  </div>

  <div class="tab" id="formularioTab">
    <div class="formulario">
      <input type="text" id="videoUrl" placeholder="Enlace del video"><br>
      <input type="text" id="imageUrl" placeholder="Enlace de la imagen (opcional)"><br>
      <input type="text" id="videoNombre" placeholder="Nombre del video"><br>
      <input type="text" id="nuevaActriz" placeholder="Agregar actriz">
      <select id="actrizSelect"></select><br>
      <input type="text" id="nuevaCategoria" placeholder="Agregar categor√≠a (separa por comas)">
      <select id="categoriaSelect"></select><br>
      <input type="text" id="nuevaCarpeta" placeholder="Nueva carpeta">
      <select id="carpetaSelect"></select><br>
      <button onclick="guardarVideo()">Guardar Video</button>
    </div>
  </div>

  <script>
    const PASSWORD = "finnCracK12@";
    const videosKey = 'videos', actoresKey = 'actrices', categoriasKey = 'categorias', carpetasKey = 'carpetas';

    const galeria = document.getElementById('galeria');
    const buscador = document.getElementById('buscador');

    function mostrarTab(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function getData(key) {
      return JSON.parse(localStorage.getItem(key)) || [];
    }

    function setData(key, data) {
      localStorage.setItem(key, JSON.stringify(data));
    }

    function actualizarSelect(select, data) {
      select.innerHTML = '';
      data.forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        select.appendChild(option);
      });
    }

    function guardarVideo() {
      const categoriasStr = document.getElementById('nuevaCategoria').value;
      const categoriasArray = categoriasStr ? categoriasStr.split(',').map(c => c.trim()) : [document.getElementById('categoriaSelect').value];

      const video = {
        videoUrl: document.getElementById('videoUrl').value,
        imageUrl: document.getElementById('imageUrl').value,
        videoNombre: document.getElementById('videoNombre').value,
        actriz: document.getElementById('nuevaActriz').value || document.getElementById('actrizSelect').value,
        categorias: categoriasArray,
        carpeta: document.getElementById('nuevaCarpeta').value || document.getElementById('carpetaSelect').value
      };

      const actrices = getData(actoresKey);
      const categorias = getData(categoriasKey);
      const carpetas = getData(carpetasKey);

      if (video.actriz && !actrices.includes(video.actriz)) {
        actrices.push(video.actriz);
        setData(actoresKey, actrices);
      }
      video.categorias.forEach(cat => {
        if (cat && !categorias.includes(cat)) {
          categorias.push(cat);
        }
      });
      setData(categoriasKey, categorias);

      if (video.carpeta && !carpetas.includes(video.carpeta)) {
        carpetas.push(video.carpeta);
        setData(carpetasKey, carpetas);
      }

      const lista = getData(videosKey);
      lista.push(video);
      setData(videosKey, lista);

      document.querySelectorAll('.formulario input').forEach(input => input.value = '');
      cargarDatos();
      mostrarTab('galeriaTab');
    }

    function cargarDatos() {
      actualizarSelect(document.getElementById('actrizSelect'), getData(actoresKey));
      actualizarSelect(document.getElementById('categoriaSelect'), getData(categoriasKey));
      actualizarSelect(document.getElementById('carpetaSelect'), getData(carpetasKey));
      cargarVideos(true);
    }

    function cargarVideos(aleatorio = false) {
      const videos = getData(videosKey);
      let mostrar = videos;

      if (aleatorio) {
        mostrar = videos.sort(() => 0.5 - Math.random()).slice(0, 15);
      }

      galeria.innerHTML = '';
      mostrar.forEach((video, index) => {
        const card = document.createElement('div');
        card.className = 'video-card';

        if (video.imageUrl) {
          const img = document.createElement('img');
          img.src = video.imageUrl;
          img.onclick = () => reproducirVideo(video.videoUrl);
          card.appendChild(img);
        } else {
          const vid = document.createElement('video');
          vid.src = video.videoUrl;
          vid.controls = true;
          vid.width = 200;
          card.appendChild(vid);
        }

        const nombre = document.createElement('div');
        nombre.className = 'video-name';
        nombre.textContent = video.videoNombre;

        const desc = document.createElement('p');
        desc.textContent = `üé≠ ${video.actriz} | üóÇÔ∏è ${video.categorias?.join(', ') ?? ''} | üìÅ ${video.carpeta}`;

        card.appendChild(nombre);
        card.appendChild(desc);
        galeria.appendChild(card);
      });
    }

    function reproducirVideo(url) {
      const win = window.open("", "_blank");
      win.document.write(`<video src="${url}" controls autoplay style="width:100%; height:100%; background:#000;"></video>`);
    }

    function filtrarVideos() {
      const query = buscador.value.toLowerCase();
      const videos = getData(videosKey);
      const filtrados = videos.filter(v =>
        v.videoNombre.toLowerCase().includes(query) ||
        v.categorias.some(c => c.toLowerCase().includes(query)) ||
        v.carpeta.toLowerCase().includes(query)
      );

      galeria.innerHTML = '';
      filtrados.forEach(video => {
        const card = document.createElement('div');
        card.className = 'video-card';

        if (video.imageUrl) {
          const img = document.createElement('img');
          img.src = video.imageUrl;
          img.onclick = () => reproducirVideo(video.videoUrl);
          card.appendChild(img);
        } else {
          const vid = document.createElement('video');
          vid.src = video.videoUrl;
          vid.controls = true;
          vid.width = 200;
          card.appendChild(vid);
        }

        const nombre = document.createElement('div');
        nombre.className = 'video-name';
        nombre.textContent = video.videoNombre;

        const desc = document.createElement('p');
        desc.textContent = `üé≠ ${video.actriz} | üóÇÔ∏è ${video.categorias?.join(', ') ?? ''} | üìÅ ${video.carpeta}`;

        card.appendChild(nombre);
        card.appendChild(desc);
        galeria.appendChild(card);
      });
    }

    function pedirContrasena() {
      const input = prompt("Introduce la contrase√±a:");
      if (input !== PASSWORD) {
        alert("Contrase√±a incorrecta. Acceso denegado.");
        document.body.innerHTML = "<h1 style='color: red; text-align:center;'>Acceso Denegado</h1>";
      } else {
        cargarDatos();
      }
    }

    pedirContrasena();
  </script>
</body>
</html>
