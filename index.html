<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #1f1f1f;
      padding: 10px;
      text-align: center;
    }
    nav {
      background-color: #292929;
      padding: 10px;
      text-align: center;
    }
    nav button {
      margin: 0 5px;
      padding: 8px 16px;
      background-color: #3a3a3a;
      color: white;
      border: none;
      cursor: pointer;
    }
    .tab {
      display: none;
      padding: 20px;
    }
    .tab.active {
      display: block;
    }
    .formulario input, select {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .video-card {
      background-color: #1f1f1f;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      width: 160px;
      text-align: center;
      padding: 10px;
    }
    .video-card img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 4px;
    }
    .video-name {
      font-weight: bold;
      margin-top: 5px;
    }
    .buscador-container {
      text-align: center;
      padding: 10px;
    }
    .buscador-container input {
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>

<header>
  <h1>Galería de Videos</h1>
</header>
<nav>

  <button onclick="mostrarTab('favoritosTab')">Favoritos ⭐</button>
  <button onclick="mostrarTab('formularioTab')">Nuevo Video</button>
</nav>

</div>

</div>
