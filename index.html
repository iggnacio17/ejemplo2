<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de Videos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-container" id="loginContainer">
    <h1>Iniciar sesión</h1>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
  </div>

  <div class="app-container" id="appContainer" style="display:none;">
    <h1>Mis Videos</h1>
    <input type="text" id="videoUrl" placeholder="Enlace del video">
    <input type="text" id="imageUrl" placeholder="Enlace de la imagen">
    <button onclick="guardarVideo()">Guardar</button>

    <div class="gallery" id="galeria"></div>
  </div>

  <!-- Menú contextual personalizado -->
  <div id="menuContextual" class="context-menu">
    <button onclick="abrirVideoEnNuevoTab()">Abrir en pestaña normal</button>
    <button onclick="copiarYMostrar()">Copiar enlace para modo incógnito</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
