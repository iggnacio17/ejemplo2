<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Videos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: white;
      cursor: pointer;
    }
    .tabs button.active {
      background-color: #4CAF50;
    }
    .hidden {
      display: none;
    }
    .formulario, .galeria {
      max-width: 900px;
      margin: auto;
      padding: 10px;
      background: #2c2c2c;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input, select, button, textarea {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }
    input, select, textarea {
      width: 200px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .video-card {
      background: #3a3a3a;
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      width: 180px;
      display: inline-block;
      vertical-align: top;
      text-align: center;
    }
    .video-card img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .video-name {
      font-weight: bold;
      margin: 5px 0;
    }
    .favorito {
      color: gold;
      cursor: pointer;
    }
    .favorito.no {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>üé• Gestor de Videos</h1>

  <div class="tabs">
    <button onclick="cambiarTab('galeria')" id="tabGaleria" class="active">Galer√≠a</button>
    <button onclick="cambiarTab('crear')" id="tabCrear">Crear</button>
    <button onclick="cambiarTab('favoritos')" id="tabFavoritos">‚≠ê Favoritos</button>
  </div>

  <!-- Buscador -->
  <div class="formulario" id="buscadorForm">
    <input type="text" id="buscadorInput" placeholder="Buscar...">
    <select id="filtroCategoria">
      <option value="">Todas las categor√≠as</option>
    </select>
    <button onclick="buscarVideos()">üîç Buscar</button>
    <button onclick="mostrarTodosLosVideos()">üìã Ver todos</button>
  </div>

  <!-- Galer√≠a -->
  <div class="galeria" id="galeria"></div>

  <!-- Formulario Crear -->
  <div class="formulario hidden" id="crearForm">
    <input type="text" id="videoUrl" placeholder="Enlace del video">
    <input type="text" id="imageUrl" placeholder="Enlace de la imagen">
    <input type="text" id="videoNombre" placeholder="Nombre del video">
    <input type="text" id="actriz" placeholder="Actriz">
    <textarea id="categorias" placeholder="Categor√≠as (separadas por coma)"></textarea>
    <input type="text" id="carpeta" placeholder="Carpeta">
    <button onclick="guardarVideo()">Guardar Video</button>
  </div>

  <!-- Favoritos -->
  <div class="galeria hidden" id="favoritosGaleria"></div>

  <script>
    const galeria = document.getElementById('galeria');
    const crearForm = document.getElementById('crearForm');
    const favoritosGaleria = document.getElementById('favoritosGaleria');
    const buscadorInput = document.getElementById('buscadorInput');
    const filtroCategoria = document.getElementById('filtroCategoria');

    const videosKey = 'videos';

    function getData() {
      return JSON.parse(localStorage.getItem(videosKey)) || [];
    }

    function setData(data) {
      localStorage.setItem(videosKey, JSON.stringify(data));
    }

    function cambiarTab(tab) {
      document.getElementById('galeria').classList.add('hidden');
      document.getElementById('crearForm').classList.add('hidden');
      document.getElementById('favoritosGaleria').classList.add('hidden');
      document.getElementById('tabGaleria').classList.remove('active');
      document.getElementById('tabCrear').classList.remove('active');
      document.getElementById('tabFavoritos').classList.remove('active');

      document.getElementById(tab).classList.remove('hidden');
      document.getElementById('tab' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');

      if (tab === 'galeria') cargarVideos();
      if (tab === 'favoritos') cargarFavoritos();
    }

    function guardarVideo() {
      const video = {
        videoUrl: document.getElementById('videoUrl').value,
        imageUrl: document.getElementById('imageUrl').value,
        videoNombre: document.getElementById('videoNombre').value,
        actriz: document.getElementById('actriz').value,
        categorias: document.getElementById('categorias').value.split(',').map(c => c.trim()),
        carpeta: document.getElementById('carpeta').value,
        favorito: false
      };

      const lista = getData();
      lista.push(video);
      setData(lista);

      document.getElementById('videoUrl').value = '';
      document.getElementById('imageUrl').value = '';
      document.getElementById('videoNombre').value = '';
      document.getElementById('actriz').value = '';
      document.getElementById('categorias').value = '';
      document.getElementById('carpeta').value = '';

      cambiarTab('galeria');
      mostrarTodosLosVideos();
    }

    function crearTarjeta(video, index) {
      const card = document.createElement('div');
      card.className = 'video-card';

      const img = document.createElement('img');
      img.src = video.imageUrl;
      img.onclick = () => window.open(video.videoUrl, '_blank');

      const nombre = document.createElement('div');
      nombre.className = 'video-name';
      nombre.textContent = video.videoNombre;

      const desc = document.createElement('p');
      desc.textContent = `üé≠ ${video.actriz} | üóÇÔ∏è ${video.categorias.join(', ')} | üìÅ ${video.carpeta}`;

      const estrella = document.createElement('div');
      estrella.innerHTML = video.favorito ? '‚≠ê' : '‚òÜ';
      estrella.className = 'favorito ' + (video.favorito ? '' : 'no');
      estrella.onclick = () => {
        const lista = getData();
        lista[index].favorito = !lista[index].favorito;
        setData(lista);
        cargarVideos();
      };

      card.appendChild(img);
      card.appendChild(nombre);
      card.appendChild(desc);
      card.appendChild(estrella);
      return card;
    }

    function cargarVideos() {
      galeria.innerHTML = '';
      const videos = getData();
      const aleatorios = videos.sort(() => Math.random() - 0.5).slice(0, 15);
      aleatorios.forEach((video, i) => galeria.appendChild(crearTarjeta(video, i)));
      actualizarFiltroCategorias();
    }

    function mostrarTodosLosVideos() {
      galeria.innerHTML = '';
      const videos = getData();
      videos.forEach((video, i) => galeria.appendChild(crearTarjeta(video, i)));
    }

    function cargarFavoritos() {
      favoritosGaleria.innerHTML = '';
      const videos = getData().filter(v => v.favorito);
      videos.forEach((video, i) => favoritosGaleria.appendChild(crearTarjeta(video, i)));
    }

    function buscarVideos() {
      const query = buscadorInput.value.toLowerCase();
      const categoria = filtroCategoria.value;
      const resultados = getData().filter(video =>
        (video.videoNombre.toLowerCase().includes(query) ||
         video.actriz.toLowerCase().includes(query) ||
         video.categorias.join(',').toLowerCase().includes(query)) &&
        (categoria === '' || video.categorias.includes(categoria))
      );
      galeria.innerHTML = '';
      resultados.forEach((video, i) => galeria.appendChild(crearTarjeta(video, i)));
    }

    function actualizarFiltroCategorias() {
      const videos = getData();
      const categorias = new Set(videos.flatMap(v => v.categorias));
      filtroCategoria.innerHTML = `<option value="">Todas las categor√≠as</option>`;
      categorias.forEach(c => {
        const op = document.createElement('option');
        op.value = c;
        op.textContent = c;
        filtroCategoria.appendChild(op);
      });
    }

    window.onload = function () {
      const pass = prompt('Introduce la contrase√±a:');
      if (pass !== 'finnCracK12@') {
        alert('Contrase√±a incorrecta');
        document.body.innerHTML = '';
        return;
      }
      cargarVideos();
    };
  </script>
</body>
</html>
